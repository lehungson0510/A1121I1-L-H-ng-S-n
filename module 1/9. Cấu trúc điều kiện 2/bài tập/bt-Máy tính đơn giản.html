<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        td {
            height: 50px;
            width: 50px;
            text-align: center;
        }
       table{
           margin-top: 50px;
           width: 10cm;
           height: 12cm;
           border: 1px solid orchid;
       }
        td{
            color: #09aa7c;
            font-size: 16px;
        }
        .result{
            text-align: right;
        }
    </style>
</head>
<body>
<center>
    <h1 style="color:orange;">CALCULATOR</h1>
<table border="1"  >
    <tr>
        <td class="result" colspan="4"><p id="result"></p></td>
    </tr>
    <tr>
        <td onclick="Value(1)" >1</td>
        <td onclick="Value(2)">2</td>
        <td onclick="Value(3)">3</td>
        <td onclick="pressOperator('+')">+</td>
    </tr>
    <tr>
        <td onclick="Value(4)">4</td>
        <td onclick="Value(5)">5</td>
        <td onclick="Value(6)">6</td>
        <td onclick="pressOperator('-')">-</td>
    </tr>
    <tr>
        <td onclick="Value(7)">7</td>
        <td onclick="Value(8)">8</td>
        <td onclick="Value(9)">9</td>
        <td onclick="pressOperator('*')">x</td>
    </tr>
    <tr>
        <td onclick="reset()">C</td>
        <td onclick="Value(0)">0</td>
        <td onclick="tinh()">=</td>
        <td onclick="pressOperator('/')">/</td>
    </tr>
</table>
</center>
<script>
    let result=0;
    let resultDislay= document.getElementById('result');
    function Value(num) {
        if (resultDislay===''){
            resultDislay.innerHTML=num;
        } else if (result === 0) {
            resultDislay.innerHTML += num;
        } else {
            resultDislay.innerHTML = num;
            result = 0;
        }
    }
    function pressOperator(operator) {
        resultDislay.innerHTML += operator;
        result = 0;
    }
    function reset() {
        resultDislay.innerHTML = '';
        result = 0;
    }
    function tinh() {
        result = eval(resultDislay.innerHTML);
        resultDislay.innerHTML = result;
    }

</script>
