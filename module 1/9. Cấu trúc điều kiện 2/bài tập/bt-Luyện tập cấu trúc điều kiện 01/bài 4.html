<!-- Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->
<script>
 let a=parseInt(prompt('input a'));
 let b=parseInt(prompt('input b'));
 let c=parseInt(prompt('input c'));
 let max=a;
 if (b>max) max =b;
 if (c>max) max=c;
 alert('max = '+max);
</script>
