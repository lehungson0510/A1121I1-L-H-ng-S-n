<!-- Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
    - Phí thuê bao bắt buộc là 20 nghìn.
    - 1000đ/phut khi gọi 50 phút đầu tiên.
    - 500đ/phut khi gọi 50 phút tiếp theo.
    - 250đ/phút sau 100 phút.
-->
<script>
 let minute=parseInt(prompt('nhap so phut da goi'));
 let money;
 if( minute<50) money= 20000+ minute*1000;
 else if (minute<100) money= 20000 + 50*1000 +(minute-50)*500;
 else money= 20000+ 50*1000 + (minute-100)*250 +50*500;
 alert('cước điện thoại= ' + money +' VND ');
</script>
