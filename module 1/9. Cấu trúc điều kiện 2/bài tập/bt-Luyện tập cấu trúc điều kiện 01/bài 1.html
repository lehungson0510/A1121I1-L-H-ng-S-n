<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không -->
 <script>
    let a= parseInt(prompt('input a'));
    let b= parseInt(prompt('input b'));
    let c= a%b==0;
    if(c) alert('a chia het cho b');
    else alert('a khong chia het cho b');
</script>
