<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được). -->
<!--Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let salary=parseFloat(prompt('input your salary(million'));
    let netSalary;
    let personalIncomeTax;
    if(salary>=15){
        personalIncomeTax= 20/100*salary;
        netSalary=salary-personalIncomeTax;
    }
    else if(salary>=7){
        personalIncomeTax=10/100*salary;
        netSalary=salary-personalIncomeTax;
    }
    else{
        personalIncomeTax=5/100*salary;
        netSalary=salary-personalIncomeTax;
    }
    document.write('salary= '+salary+'tr<br>'+' personalIncomeTax= '+ personalIncomeTax+'tr<br>'+ 'netSalary= '+ netSalary+'tr');
</script>
