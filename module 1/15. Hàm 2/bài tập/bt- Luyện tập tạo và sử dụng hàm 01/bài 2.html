<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại
giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<script>
    function changeNumber(number) {
        number++;
        return number;
    }
    function result() {
        let number1 =parseInt(prompt('input value'));
        let result=changeNumber(number1)
        alert('result= '+result);
    }
</script>
