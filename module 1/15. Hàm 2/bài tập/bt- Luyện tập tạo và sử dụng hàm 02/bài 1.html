<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function calSquare(number) {
        return number*number
    }
    let num=parseFloat(prompt('input num'));
    let result=calSquare(num);
    alert(num+'^2 = '+result)
</script>
