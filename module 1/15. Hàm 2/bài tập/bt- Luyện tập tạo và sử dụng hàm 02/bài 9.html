<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    let arr=[];
    let index=parseInt(prompt('input number of element of array '));
    let character=prompt('input character');
    function findCharacter(arr,character) {
        let count=0;
        for(let i=0; i<arr.length;i++){
            if(character==arr[i]){
                count+=1;
            }
        }
        if(count==0) {
            alert('-1');
        }
        else alert(count);
    }
    for (let i=0; i<index;i++){
        arr[i]=prompt('input arr['+i+']');
    }
    findCharacter(arr,character);
</script>
