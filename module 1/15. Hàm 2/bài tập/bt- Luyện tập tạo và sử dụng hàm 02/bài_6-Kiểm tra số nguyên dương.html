<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true,
 ngược lại trả về false.-->
<script>
    function kiemTraSoNguyenDuong(num) {
        if(num==parseInt(num)&&num>0)
            return true;
        else return false;
    }
    let number=prompt('input number:');
    alert(kiemTraSoNguyenDuong(number));
</script>
