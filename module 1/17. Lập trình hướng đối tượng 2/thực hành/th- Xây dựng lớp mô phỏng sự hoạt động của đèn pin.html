<script>
    class Battery {
        constructor(){}
        setEnergy (energy) {
            this.energy = energy;
        };

        getEnergy() {
            return this.energy;
        };

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    };

        class FlashLamp {
        constructor(){}

        setBattery(battery) {
            this.battery = battery;
        };

        getBatteryInfo() {
            return this.battery.getEnergy();
        };

        light() {
            if(this.status){
                document.write("Lighting<br>");
            } else {
                document.write("Not lighting<br>");
            }
        };

        turnOn() {
            this.status = true;
            battery.decreaseEnergy();
        };

        turnOff() {
            this.status = false;
        }
    };
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br><br>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br><br>");

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br><br>");
</script>
