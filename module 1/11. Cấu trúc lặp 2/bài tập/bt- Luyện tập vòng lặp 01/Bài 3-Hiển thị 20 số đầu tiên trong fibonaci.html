<!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
<script>
    let a=1;
    let b=1;
    let total;
    let count=1;
    let text= a + '&emsp;'+b + '&emsp;';
    while(count<=18){
        total=a+b;
        //text+= a + '&emsp;' ,b + '&emsp;' + total +'&emsp;';
        // dấu phẩy, biểu thức trả về giá trị cuối cùng
        text+= total+ '&emsp;';
        count+=1;
        a=b;
        b=total;
    }
    document.write(text)
</script>
