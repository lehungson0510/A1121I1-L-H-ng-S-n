<!-- Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành. -->
<script>
    let i=1;
    let text='';
    for (;i<=100;i++){
        text= text +i+'&emsp;';
        if (i==99) {
            alert('đã hoàn thànhh');
            break;
        }

    }
    document.write(text)
</script>
