<!-- Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let a=1, b=1, total;
    while(total%5 !=0){
        total=a+b;
        a=b;
        b=total;
    }
    document.write(total)
</script>
