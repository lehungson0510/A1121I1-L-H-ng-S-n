<!DOCTYPE html>

    <title>in hình chữ nhật</title>

</body>

<script>
    for(let i=1;i<=7;i++) {
        if(i==1 || i==7){
            for (let k = 1; k <= 28; k++) {
                document.write("*");
            }
        }
        else {
            document.write("*");
            for (let j = 2; j <= 27; j++) {
                document.write("&ensp;")
            }
            document.write("*");
        }
        document.write("<br>");
    }
</script>
