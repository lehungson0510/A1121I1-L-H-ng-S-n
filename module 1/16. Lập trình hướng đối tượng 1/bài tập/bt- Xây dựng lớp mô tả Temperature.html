<script>
    let inputCelcius;
class Temperature{
    constructor(temperature) {
        this.temperature = temperature;
    }
    CelToFahrenheit(){
        return this.temperature*1.8+32;

    }
    CelToKenvin(){
        return this.temperature+273;

    }
}
do{
     inputCelcius=parseInt(prompt('input celcius'));
}
while (inputCelcius<-273)
let temperature= new Temperature(inputCelcius);
document.write(temperature.temperature+' 째C= '+temperature.CelToFahrenheit()+ ' 째F'+'<br>');
document.write(temperature.temperature+' 째C= '+ temperature.CelToKenvin()+'째F')


</script>
