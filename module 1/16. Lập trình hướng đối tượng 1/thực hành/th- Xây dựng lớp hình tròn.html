<script>
    class Circle {
        constructor(radius, color){

        this.radius = radius;
        this.color = color;
    }
        getColor(){
            return this.color;
        }

        getArea() {
            return  Math.PI * radius * radius;
        }
    }
    let radius= parseFloat(prompt('input radius='));
    let color= prompt('input color:');
    let circle= new Circle(radius, color);
    area= circle.getArea();
    color= circle.getColor();
    alert('hinh tron mau: '+color+' co dien tich= '+area)
</script>
