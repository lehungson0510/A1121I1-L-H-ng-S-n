<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đk người dùng</title>
</head>
<body>
 <form action="https://www.google.com.vn/webhp" method="post">
     <strong><label for="name">Họ và tên:</label> </strong><br>
     <input type="text" size="15px" id="name"><br><br>
     <strong><label for="email">Email:</label></strong><br>
     <input type="text" size="15px" id="email"><br><br>
     <strong><label for="phone">Số điện thoại:</label></strong><br>
     <input type="text" size="15px" id="phone"><br><br>
     <strong>Giới tính</strong><br>
     <input type="radio" id="nam" name="gender">
     <label for="nam">Nam</label>
     <input type="radio" id="nu" name="gender">
     <label for="nu">Nam</label><br><br>
     <input type="submit" value="Đăng ký">
 </form>

</body>
</html>
