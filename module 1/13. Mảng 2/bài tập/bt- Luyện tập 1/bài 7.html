<!-- Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra
xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang
vị trí của V, và gán 0 cho phần tử cuối cùng của mảng) -->
<script>
    let lastArr=[];
    let firstArr=[];
    let V;
    for(let i=1;i<=10; i++) {
        lastArr[i-1] = parseInt(prompt('nhap vao so nguyen thu ' + i));
        firstArr[i-1]=lastArr[i-1];
    }
    V=parseInt(prompt('nhap phan tu so nguyen V'));
    for (let i=0; i< lastArr.length; i++){
        if( lastArr[i]==V){
            lastArr.splice(i,1);
            i=i-1;
        }
    }
    document.write('firstArr = ['+firstArr+']'+'<br>');
    document.write('V la: '+V+'<br>');
    document.write('lastArr = ['+lastArr+']');

</script>
