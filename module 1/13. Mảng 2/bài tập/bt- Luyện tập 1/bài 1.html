<!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực
hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
<script>
    let arr=[];
    let account=0;
        for(let i=1;i<=10; i++) {
            arr[i] = parseInt(prompt('nhap vao so nguyen thu ' + i));
        }
    for (let i=0;i<arr.length; i++){
        if (arr[i]>=10)  account +=1;
    }
    document.write('so cac so nguyen lon hon hoac bang 10: '+account);
</script>
