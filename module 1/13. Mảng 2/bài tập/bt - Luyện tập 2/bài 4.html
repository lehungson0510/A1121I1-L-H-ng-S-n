<!-- Viết chương trình để đếm số trong 1 chuỗi -->
<script>
    let str=prompt('nhap chuoi');
    document.write("'"+ str+"'"+"<br>");
    let arr=str.split('');
    let count=0;
    for (let i=0; i<arr.length;i++){
        if (arr[i]%1 !=0 && arr[i]!=''){
            count+=1;
        }
    }
    document.write('So tu trong chuoi: '+count);
</script>
