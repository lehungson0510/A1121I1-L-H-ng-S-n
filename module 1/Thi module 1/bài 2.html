<script>
    let num1=parseInt(prompt('nhap so nguyen duong 1'));
    let num2=parseInt(prompt('nhap so nguyen duong 2'));

    function check(a,b) {
        let tongUoc1=0;
        let tongUoc2=0;
        for (let i=1;i<a;i++){
            if(a%i==0){
                tongUoc1+=i;
            }
        }

        for (let i=1;i<b;i++){
            if(b%i==0){
                tongUoc2+=i;
            }
        }

        if(tongUoc1==b&&tongUoc2==a){
            return true;
        }
        return false;
    }
    alert(check(num1,num2))

</script>
