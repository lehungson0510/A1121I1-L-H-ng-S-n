<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else if</title>
</head>
<body>
<script>
    let yourname=prompt('input your name');
    if (yourname== 'null') alert('caceld');
    else if (yourname=='Admin'){
        let password= prompt('input password');
        if (password == 'null' ) alert('Canceled');
        else if (password=='TheMaster')
            alert('Welcome');
        else alert('wrong password')
    }

    else alert('i dont know u');
</script>
</body>
</html>
